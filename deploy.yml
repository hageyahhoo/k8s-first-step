apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
spec:
  selector:
    matchLabels:
      run: web-server
  replicas: 1
  template:
    metadata:
      labels:
        run: web-server
    spec:
      containers:
      - name: web-server
        image: nginx:latest
        ports:
        - containerPort: 443
        - containerPort: 80
